name: python package

on: [push]

jobs:
  build:  

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          pip install pylint
      - name: Run Pylint
        run: |
          python lint.py --path ./src --threshold 2

      - name: Run test
        run: |
          test.py


